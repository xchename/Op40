name: Build OpenWrt (Generic)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出仓库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 安装依赖
      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
            gettext git libncurses5-dev libssl-dev python3 unzip zlib1g-dev \
            file wget rsync

      # 3. 克隆官方 OpenWrt
      - name: Clone OpenWrt source
        run: |
          git clone https://github.com/openwrt/openwrt.git openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 4. 应用自定义 .config
      - name: Apply custom .config
        run: |
          cp .config openwrt/.config
          cd openwrt
          make defconfig

      # 5. 可选：修改默认 LAN IP
      - name: Modify default IP (optional)
        run: |
          cd openwrt
          sed -i "s/192\.168\.1\.1/10.0.0.1/g" package/base-files/files/bin/config_generate

      # 6. 编译
      - name: Build firmware
        run: |
          cd openwrt
          make -j$(nproc) || make V=s

      # 7. 上传编译产物到 Artifact
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt-Firmware
          path: openwrt/bin/targets/

      # 8. 创建 Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: openwrt-${{ github.run_number }}
          name: OpenWrt Build ${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 9. 上传固件到 Release
      - name: Upload firmware to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: openwrt-${{ github.run_number }}
          files: openwrt/bin/targets/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
